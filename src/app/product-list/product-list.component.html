<h2 style="color:purple">Products</h2>
<div *ngFor="let product of products; index as productId">
  <h3 >
    <a [title]="product.name + ' details'"[routerLink]="['/products', productId]" style="color:Coral;"> 
      {{ product.name }}
    </a>
  </h3>
<p *ngIf="product.description;"style="color:Pink">
    Description: {{ product.description }}
  </p>
  <button (click)="share()"style="color:black">
    Share
  </button>

  <app-product-alert
  [product]="product">
  (notify)="onNotify()">
</app-product-alert>

</div>
